        <script>
            const params = new URLSearchParams(window.location.search);
            const ccname = params.get('ccname');
            const ccdate = params.get('ccdate');
    
            document.getElementById('Concert_name').innerText = ccname;
            document.getElementById('date').innerText = ccdate;
    
            // Example: Fetch an image from a URL (adjust the URL)
            fetch('https://via.placeholder.com/150')
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('IMG_3.jpg').src = url;
                })
                .catch(error => console.error('Error fetching image:', error));
    
            // Fetch concert data
            fetch('/fetchConcertData')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Process the concerts array on the frontend
                        console.log(data.concerts);
                    } else {
                        // Handle error case
                        console.error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching concert data:', error);
                });
        </script>
