<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/LoginPage.css">

    <title>Log in</title>
</head>
<body>
    <div class="container">
        <form action="/login" class="form" method="post">
            <img src="/image/Logo_rabin.png" width="160px"; height="160px";>
            <h2>Welcome</h2>
            <input type="email" name="Email" class="box" placeholder="Enter Email">
            <input type="password" name="Password" class="box" placeholder="Enter Password">
            <input type="submit" value="SIGN IN" id="submit">
            <a href="/forgot">Forgot Password?</a>
            <p>Don't have an account yet?</p><a href="SignupPage.html">Sign up</a>
        </form>
    </div>

    <div class="side">
        <img src="/image/IMG_8.png" alt="icon">
    </div>


</body>
</html>
