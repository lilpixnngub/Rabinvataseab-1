<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/View/Routes/stylesheet/HomePage.css">

    <title>Rabinvateseab Music Festival Reserve Ticket</title>
</head>
<body>
    <header>

             <!--header-->
        <div class="navbar">
            <img src="/View/image/Logo_rabin.png" alt="Logo" width="230" height="250">
            <ul style="float: right;">
                <li> <a href="HomePage.html">Home</a> </li>
                <li> <a href="EventsPage.html">Events</a> </li>
                <li> <a href="PrivilegesPage.html" >Privileges</a></li>
                <li > <a class ="userbutton" href="UserPage.html">Profile</a></li>
            </ul>
        </div>

        </header>

        <!--Content-->
        <section class="section">

            <div class="slider">
                <div class="slide">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                
                <div class="st first"> 
                    <img src="/View/image/IMG_4838.jpg" alt="" >  
                </div>

                <div class="st"> 
                    <img src="/View/image/IMG_3.jpg" alt="" >  
                </div>

                <div class="nav-auto">
                    <div class="a-b1"></div>
                    <div class="a-b2"></div>
                </div>

                </div>

                <div class="nav-m">
                    <label for="radio1" class="m-btn"></label>
                    <label for="radio2" class="m-btn"></label>

                </div>
            </div>
        </section>
        

        <div class="topnav">
        <a href="HomePage.html" class="active">Hot Events!</a>
        
        </div>

        
        <div class="container">
            <div class="card">
                <img id="api-image" alt="API Image">
                <div class="card-content">
                    <h3><span id="Concert_name"></span></h3>
                    <p><span id="date"></span></p>
                    <a href="BuyTicketPage.html" class="btn">Buy Now</a>
                </div>
            </div>
        </div>
    
        <script>
            const params = new URLSearchParams(window.location.search);
            const ccname = params.get('ccname');
            const ccdate = params.get('ccdate');
    
            document.getElementById('Concert_name').innerText = ccname;
            document.getElementById('date').innerText = ccdate;
    
            // Example: Fetch an image from a URL (adjust the URL)
            fetch('https://via.placeholder.com/150')
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('api-image').src = url;
                })
                .catch(error => console.error('Error fetching image:', error));
    
            // Fetch concert data
            fetch('/fetchConcertData')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Process the concerts array on the frontend
                        console.log(data.concerts);
                    } else {
                        // Handle error case
                        console.error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching concert data:', error);
                });
        </script>
    

     <!--footer-->
     <div class="footer">
        <img src="/View/image/Logo_rabin.png" width="100px" height="100px">
    
        <p3>Rabinvateseab</p3><br>
        <p4>Call center 012-2365456</p4>

    </div>


    <script type="text/javascript">
        var counter=1;

        setInterval(function(){
            document.getElementById('radio'+counter).checked=true;
            counter++;
            if(counter>2){
                counter = 1;
            }
        },5000);

    </script>
    
</body>
</html>
