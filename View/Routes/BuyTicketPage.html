                        Seat available :

                    <button class="booknowbtn" onclick="document.getElementById('id01').style.display='block', calculatePrice()" >Book Now</button>
                    
                <!--function combobox!-->
                    <script text="text/javascript">
                        function getRound(selectRound){
                            var roundData = selectRound.options[selectRound.selectedIndex].getAttribute('data');
                            var roundValue = document.getElementById("roundid").value;
                            document.getElementById("roundVal").innerHTML= roundData;
                        }
                        function getNumberOfTicket(selectNumber){
                            var numberData = selectNumber.options[selectNumber.selectedIndex].getAttribute('data');
                            var numberValue = document.getElementById("numberticketid").value;
                            document.getElementById("numberVal").innerHTML= numberData;
                        }
                        function getZone(selectZone){
                            var zoneData = selectZone.options[selectZone.selectedIndex].getAttribute('data');
                            var zoneValue = document.getElementById("zoneid").value;
                            document.getElementById("zoneVal").innerHTML= zoneData;
                        }
                    </script>

                </div>

                 <!--function payment-->
                 <script >
                    function calculatePrice() {
                    const zoneid = document.getElementById("zoneid").value;
                    const numberticketid = parseInt(document.getElementById("numberticketid").value);
                    let pricePerTicket = 0;

                    // Set the price based on the ticket type
                    if (zoneid === "Pink") {
                        pricePerTicket = 2500;
                    } else if (zoneid === "Blue") {
                        pricePerTicket = 2200;
                    } else if(zoneid === "Green") {
                        pricePerTicket = 2000;
                    }

                    // Calculate the total price
                    const totalPrice = pricePerTicket * numberticketid;

                    // Display the total price
                    document.getElementById("totalPrice").textContent = " " + totalPrice.toFixed(2); 
                }
                </script>
